	<div class="limiter">
		<div class="container-login100" style="background-image: url('');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form #userForm="ngForm" (ngSubmit)="register(userForm.value)">
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							First Name
						</span>
					</div>
				<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="firstname" ngModel #firstname="ngModel"  required>
						<span class="focus-input100"></span>
             	</div>
               <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
                  <div *ngIf="firstname.errors.required" class="error-danger">firstname is required*</div>
               </div>
          

          		<div class="p-t-31 p-b-9">
						<span class="txt1">
							Last Name
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="lastname" ngModel #lastname="ngModel"  required>
						<span class="focus-input100"></span>
					</div>
           <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                  <div *ngIf="firstname.errors.required" class="error-danger">LastName is required*</div>
               </div>

          	<div class="p-t-31 p-b-9">
						<span class="txt1">
						UserName
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username"ngModel >
						<span class="focus-input100"></span>
					</div>

           	<div class="p-t-31 p-b-9">
						<span class="txt1">
						Mobile Number
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="mobilenumber" ngModel>
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" ngModel >
						<span class="focus-input100"></span>
					</div>

          	<div class="p-t-13 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>

					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="Confirmpwd" ngModel >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit" >
							Sign Up
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>
